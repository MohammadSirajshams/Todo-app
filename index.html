<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="part1">
            <h1>TODO APP</h1>
        </div>
        <div class="part2">
         <img src="./images/moon11.png" width="100px" height="50px" onclick="changeTheme()" id="icon">
        </div>
    </div>

    <div class="section">
    <div class="input">
        <div class="inp">
        <input type="text" onkeyup="key()" id="input">
        <span>What do you have planned?</span>
        </div>
        <div class="buttons">
            <button class="plus-btn" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
            
        </div>
    </div>

    <div class="list">
        <ul id="list-items">

        </ul>
    </div>
    <div class="footer">
        <span>You have <span id="pending">0</span> pending tasks</span>
        <button  id="remove" onclick="removeAll(this)">Clear All</button>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
